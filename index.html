		},

			this.echo(img);
		},
		o: function () {
			this.push(async function (command) {

						body: JSON.stringify({
							"prompt": prompt,
							"temperature": 0.3,
							"max_tokens": 250
						}),
						method: "POST",
						headers: {
							"Content-Type": "application/json",
							"Authorization": "Bearer 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",
						},
					}
				);
				if (response.ok) {
					const jsonResponse = await response.json();
					this.echo(jsonResponse.choices[0].text.trim());
				} else {
					this.error('Something went wrong with the GPT request.');
				}
			}, {
				prompt: 'mingchat >>> ',
				name: 'mingchat'

				},
